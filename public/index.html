<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>MyJokes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body dir="rtl" style="background-color: rgb(148, 235, 247); font-family: 'Heebo', sans-serif;" onload="get()">

    <div class="container" >
        <br>
    <!-- POST request: -->
    <h3 class="text-center">הוסף בדיחה חדשה</h3>
    <form class="row g-3" style="padding-right: 30%; padding-left: 30%;">
        <div class="col-md-6">
            <label for="name" class="form-label">שם: </label>
            <input type="text" id="name" class="form-control"/>
        </div>
        <div class="col-md-6">
         <label for="age" class="form-label">גיל: </label>
         <input type="number" id="age" class="form-control"/>
        </div>
        <label for="joke" class="form-label">הבדיחה שלך: </label>
        <textarea id="joke" class="form-control" rows="5"></textarea>

        <label for="date" class="form-label">תאריך: </label>
        <input type="date" id="date" class="form-control"/>
        <br>

        <button onclick="post()" class="btn btn-primary">Add a new joke</button>
    </div>
    </form>
    <br><br><br><hr>

    <h1 class="text-center">בדיחות!</h1>
    <br>

    <div class="text-center" id="jokes" style="padding-right: 30%; padding-left: 30%;"></div>

</div>

    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
